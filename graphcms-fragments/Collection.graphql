fragment Collection on Collection {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  name
  slug
  description {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  products {
    ... on Product {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  photo {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
}